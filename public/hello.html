<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
  window.onload=function(){

  	const originalData = [
		  { name: 'bo', age: 30, score: 90, gender: 1, lesson: 'math' },
		  { name: 'hou', age: 31, score: 80, gender: 1, lesson: 'math' }, 
		  { name: 'jian', age: 27, score: 70, gender: 0, lesson: 'math' }, 
		  { name: 'bo', age: 30, score: 80, gender: 1, lesson: 'english' }
	];

	var nameObj={ };
	len = originalData.length;
	arr=[ ];

	for(i=0;i<len;i++){
		if(nameObj[originalData[i].name]){

			ii = nameObj[originalData[i].name];

			if(ii>-1){
				arr.push(originalData[ii -1]);
				nameObj[originalData[i].name] = -1;
			}
			arr.push(originalData[i]);
		}else{

			nameObj[originalData[i].name]=i +1;
		}
	}
		console.log(arr);
  }
  	
  </script>
  
 </head>
 <body>
 
 </body>
</html>
